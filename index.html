<html>
    <head>
        <title>Vårkroppen 2020</title> 
    </head>
    <body>
        <h1>Vårkroppen 2020</h1>
        <div style="max-height: 90vh" id="graph"></div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="./chart.js"></script>    
        <script type='text/javascript'>    
            var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1_ExTl15ZsjMZmAz6VgssogrwCEjrGZT1l1Of9oSvI7M/edit?usp=sharing';

            function init() {
                Tabletop.init( { key: publicSpreadsheetUrl,
                    callback: showInfo,
                    simpleSheet: true } )
            }

            function showInfo(data, tabletop) {
                var data = data;
                initChart(data);
            }

            window.addEventListener('DOMContentLoaded', init)


        </script>
        </body>
</html>
